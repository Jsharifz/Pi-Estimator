<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="normalize.css"
            media="screen"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
            media="screen"
        />
        <title>Pi Estimator</title>
    </head>

    <body>
        <h1>Pi Estimator</h1>
        <section id="pi">
            <div>
                <p>Rise:</p>
                <p>0</p>
            </div>
            <div>
                <p>Run:</p>
                <p>0</p>
            </div>
            <div>
                <p>Hypotenuse:</p>
                <p>0</p>
            </div>
            <div>
                <p>Rate:</p>
                <p>0</p>
            </div>
            <div>
                <p># of Success:</p>
                <p>0</p>
            </div>
            <div>
                <p># of Iterations:</p>
                <p>0</p>
            </div>
            <div>
                <p>Estimated Pi:</p>
                <p>0</p>
            </div>
            <div>
                <p>Error:</p>
                <p>0</p>
            </div>
        </section>

        <div class="buttons">
            <input type="button" onclick="start()" value="Start" />
            <input type="button" onclick="pause()" value="Pause" />
            <input type="button" onclick="reset()" value="Reset" />
            <input type="button" onclick="faster()" value="Faster" />
            <input type="button" onclick="slower()" value="Slower" />
        </div>
        <div id="quadrant">
            <div class="square">
                <div
                    class="pointer"
                    style="height: 300px; transform: rotate(0deg);"
                ></div>
            </div>
        </div>

        <div class="second-square">
            <div class="circle"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
